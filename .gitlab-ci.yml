stages:
    - build
    - test
    - deploy

composer:
  stage: build
  tags:
    - dev
  only:
    - main
  image: lorisleiva/laravel-docker:latest
  before_script:
    - cp .env.prod.example .env
    - echo "RGAPI=${SECRET_API_KEY}" >> .env
  script:
    - composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
    - php artisan key:generate
  cache:
    key: ${CI_COMMIT_REF_SLUG}-composer
    paths:
      - vendor/
  artifacts:
    paths:
      - vendor/
      - .env
    expire_in: 1 days
    when: always

phpunit:
  stage: test
  tags:
    - dev
  only:
    - main
  dependencies:
    - composer
  script:
    - phpunit --coverage-text --colors=never

codestyle:
  stage: test
  tags:
    - dev
  only:
    - main
  dependencies: []
  script:
    - phpcs --standard=PSR12 --extensions=php app/Http/Controllers/ApiController.php
